{% extends "base.html" %}

{% block content %}
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">LitReview</h1>
                <p class="lead mb-0">The site of all books reviews</p>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8 offset-lg-2">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Number of Review</th>
                                    <th scope="col">average grade</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for author in authors %}
                                <tr>
                                    <th>{{author.username}}</th>
                                    <td>{{author.nb_post_review}}</td>
                                    <td>{{author.moy_review}}</td>
                                    <td><a href="{% url 'author_detail' author.id %}" class="btn btn-secondary">Read</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
