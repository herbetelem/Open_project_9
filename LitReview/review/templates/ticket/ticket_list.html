{% extends "base.html" %}

{% block content %}
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <h1 class="fw-bolder">List of Book</h1>
            <p class="lead mb-0">The site of all books reviews</p>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-12">
                <div class="row">
                    {% for ticket in tickets %}
                        <div class="col-lg-4">
                            <!-- Blog post-->
                            <div class="card mb-4">
                                <div class="card-body ticket_box">
                                    <div class="col-8">
                                        <div class="small text-muted">{{ticket.user.name}}</div>
                                        <h2 class="card-title h4">{{ticket.title}}</h2>
                                        <p>{{ticket.author}}</p>
                                        <div class="row">
                                            <div class="col-2">
                                                <a class="btn btn-secondary" href="{% url 'ticket_detail' ticket.id %}">Read</a>
                                            </div>
                                            {% if user == ticket.user %}
                                            <div class="col-2 offset-2">
                                                <a class="btn btn-secondary" href="{% url 'edit_ticket' ticket.id %}">Edit</a>
                                            </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                    <div class="col-4 section_image">
                                        <img src="../{{ticket.image}}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
