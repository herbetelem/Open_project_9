{% extends "base.html" %}

{% block content %}
    <div class="container px-5 my-5 row">
        <div class="col-6">
            <div class="row">
                <div class="col-4 offset-4">
                    <a class="btn btn-primary btn-lg" href="{%url 'register_view' %}">Register</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action=".">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" name='username' id="username" type="text" placeholder="Username" data-sb-validations="required,email" />
                    <label for="username">Username</label>
                    <div class="invalid-feedback" data-sb-feedback="username:required">Username is required.</div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" name='password' id="password" type="password" placeholder="Password" data-sb-validations="required,email" />
                    <label for="password">Password</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Password is required.</div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

{% endblock content %}
